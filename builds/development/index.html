<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Note Board</title>

	  <!-- jQuery, jQuery.ui -->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- React -->
	<script src="https://fb.me/react-0.13.3.min.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

	 <!--Custom Styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" /> 
	</head>
	<body>	
	    <div id="react-container"></div>
	<script type="text/jsx">
	
	var Note = React.createClass({
		getInitialState: function(){
			return {editing:false};
		},

		edit: function(){
			this.setState ({editing: true});
		},
		save:function(){
			this.setState ({ editing: false});
		},
		remove: function (){
			alert ("remove note");
		},

		renderDisplay: function (){
			return(				
				<div className ="note">
					<p>{this.props.children}</p>
					<span>
						<button onClick = {this.edit}
		                    className="btn btn-success glyphicon glyphicon-pencil" />
		                <button onClick = {this.remove}
		                    className="btn btn-success glyphicon glyphicon-trash"/>
		            </span>
		        </div>
		    )
		},

		renderForm: function(){
			return (
				<div className="note">
					<textarea className="form-control" defaultValue = {this.props.children}></textarea>
					<button onClick = {this.save} className="btn btn-success btn-sm glyphicon glyphicon-floppydisk"/>
				</div>
			)
		},

		render: function(){
			if (this.state.editing){
				return this.renderForm();
			} else {
				return this.renderDisplay();
			}			
		}
	});
	
	React.render(
			<Note text="Note">This is note text</Note>
, document.getElementById('react-container')
		);
	</script>
</body>
</html>
